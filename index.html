<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Huddle Landing Page</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/logo.svg" alt="Logo" class="site-logo">
        </header>
        <div class="section-1">
            <img src="images/illustration-mockups.svg" alt="Mock Ups">
        </div>
        <div class="section-2">
            <h1 class="section-2__heading">Build The Community Your Fans Will Love</h1>
            <p class="section-2__subtext">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.</p>
                <button class="section-2__button">Register</button>
        </div>
        <div class="social">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/730f8009d8.js" crossorigin="anonymous"></script>
</body>
</html>
